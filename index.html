<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor-tv">
      <div class="tv">
        <video id="enchegar">
          <source src="/Imagenes/ff9.mp4" />
        </video>
      </div>
      <div class="cajaPalitos">
        <div class="palitoIzq"></div>
        <div class="palitoDer"></div>
      </div>
      <div class="apoyo"></div>
    </div>
    <div class="contenedor">
      <div class="rectangulo">
        <div><img id="sony" src="/Imagenes/sony.png" /></div>
        <div><img id="logo" src="/Imagenes/logo-ps1.png" /></div>
        <div id="botonesSelStar">
          <div id="select" onclick="stopVid()"></div>
          <div id="start" onclick="playVid()"></div>
        </div>
        <div id="botonesSelStar">
          <div><p>SELECT</p></div>
          <div><p>START</p></div>
        </div>
      </div>
      <div class="trapecio-izq"></div>
      <div class="circulo-peq-izq"></div>
      <div class="circulo-izq">
        <div class="botonesDireccion">
          <div class="flechas"></div>
          <div class="flechas">&#9930;</div>
          <div class="flechas"></div>
          <div class="flechas-izq">&#9930;</div>
          <div class="flechas"></div>
          <div class="flechas-der">&#9930;</div>
          <div class="flechas"></div>
          <div class="flechas">&#9751;</div>
          <div class="flechas"></div>
        </div>
      </div>
      <div class="trapecio-der"></div>
      <div class="circulo-der">
        <div class="botonesAccion">
          <div class="formas"></div>
          <div class="formas triangulo">&#9651;</div>
          <div class="formas"></div>
          <div class="formas cuadrado">&#9633;</div>
          <div class="formas"></div>
          <div class="formas redonda">&#9675;</div>
          <div class="formas"></div>
          <div class="formas"><div class="boton equis">X</div></div>
          <div class="formas"></div>
        </div>
      </div>

      <div class="circulo-peq-der"></div>
    </div>

    <script>
      var vid = document.getElementById("enchegar");

      function playVid() {
        vid.play();
      }

      function stopVid() {
        vid.pause();
      }
    </script>
  </body>
</html>
